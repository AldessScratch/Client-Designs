<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notro Client</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="topbar">
        <div class="bottombar">
            <div class="button">
            <i class="bx bx-grid-alt"></i>
            <i class="bx bx-planet"></i>
            <i class="bx bxl-discord-alt"></i>
            </div>
            
        </div>
        <div class="acc">
            <i class="bx bx-user"></i> AldessSc <i class="bx bx-plus"></i>
        </div>
        <i class="bx bx-x"></i>
    </div>
    <div class="home">
      
            <img src="logo.png" alt="">
            <div class="buttons">
                <button><i class="bx bx-user"></i> SINGLEPLAYER</button>
                <button><i class="bx bx-user"></i> MULTIPLAYER</button>
                <button><i class="bx bx-cog"></i> OPTIONS</button>
            </div>
           
        
    </div>
    <div class="footer">
        <p>Minecraft 1.8.9 | Notro Client</p>
        <p>Not affiliated with Mojang</p>
      </div>
</body>
</html>
