      var increment = Math.random() * 2; // Change this factor as needed
      width += increment;

      if (width >= 100) {
        document.getElementById('intro').style.display = 'none'
        clearInterval(id);

        requestAnimationFrame(frame);
      }
    }

    frame(); // Initial call to start the animation
  }
}
